<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background: url("strongbadiaflag.png");
      }
      div {
        width: 100%;
        height: 200px;
        position: relative;
      }
      text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: clear;
        font-size: 81px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div>
      <text>its dot com!</text>
    </div>
    <audio autoplay muted id="musicstrongbadia">
      <source src="strongbadianational.mp3" type="audio/mpeg" />
    </audio>
    <button id="unmutebutton">UNMUTE</button>
    <script type="text/javascript">
      unmutebutton.addEventListener("click", function () {
        musicstrongbadia.play();
        console.log(musicstrongbadia.muted);

        if (musicstrongbadia.muted == false) {
          unmutebutton.textContent = "UNMUTE";
          musicstrongbadia.muted = true;
        } else if (musicstrongbadia.muted == true) {
          unmutebutton.textContent = "MUTE";
          musicstrongbadia.muted = false;
        }
      });
    </script>
  </body>
</html>
